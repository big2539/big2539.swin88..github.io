<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>แชร์กิจกรรม WINNERSLOT88</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #041c3d, #001226, #000814);
      font-family: "Prompt", sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 520px;
      margin: auto;
      padding: 20px;
    }

    .promo-img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 18px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.55);
    }

    .share-text {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 14px;
    }

    .share-btn {
      width: 88%;
      background: linear-gradient(90deg, #00b7ff, #0072ff);
      padding: 15px 0;
      border-radius: 50px;
      border: none;
      color: #fff;
      font-size: 22px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 110, 255, 0.45);
    }

    .bottom-text {
      margin-top: 14px;
      font-size: 18px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://img5.pic.in.th/file/secure-sv1/85053906-2fbd-4d0f-a9d5-02a284ffd58d.jpg" class="promo-img" />

    <div class="share-text">⭐ กดปุ่มด้านล่างเพื่อแชร์กิจกรรมให้เพื่อน/กลุ่ม ⭐</div>

    <button class="share-btn" id="shareBtn">กดแชร์ให้เพื่อน/กลุ่ม</button>

  </div>

  <script>
    const liffId = "2008464608-dA6VYQ2Z";

    async function init() {
      await liff.init({ liffId });

      document.getElementById("shareBtn").onclick = async () => {
        if (!liff.isInClient()) {
          alert("⚠ กรุณาเปิดหน้าจอนี้ผ่านแอป LINE เพื่อใช้งานปุ่มแชร์");
          return;
        }

        const flexMessage = {
          type: "flex",
          altText: "WINNERSLOT88 - รับฟรี 100.-",
          contents: {
            type: "bubble",
            size: "mega",
            hero: {
              type: "image",
              url: "https://img5.pic.in.th/file/secure-sv1/85053906-2fbd-4d0f-a9d5-02a284ffd58d.jpg",
              size: "full",
              aspectRatio: "1:1",
              aspectMode: "cover"
            },
            body: {
              type: "box",
              layout: "vertical",
              backgroundColor: "#001733",
              paddingAll: "16px",
              contents: [
                {
                  type: "text",
                  text: "รับเครดิตฟรี 100.-",
                  weight: "bold",
                  size: "xl",
                  color: "#ffffff",
                  align: "center"
                },
                {
                  type: "separator",
                  color: "#0a4cff",
                  margin: "12px"
                },
                {
                  type: "box",
                  layout: "vertical",
                  spacing: "md",
                  margin: "lg",
                  contents: [
                    {
                      type: "button",
                      style: "primary",
                      color: "#0072ff",
                      height: "md",
                      action: {
                        type: "uri",
                        label: "➡️รับฟรี100.-⬅️",
                        uri: "https://lin.ee/Eoe3onR"
                      }
                    },
                    {
                      type: "button",
                      style: "primary",
                      color: "#00c0ff",
                      height: "md",
                      action: {
                        type: "uri",
                        label: "winnerslot88",
                        uri: "https://winnerslot88.com"
                      }
                    }
                  ]
                }
              ]
            },
            styles: {
              body: {
                backgroundColor: "#001733"
              }
            }
          }
        };

        await liff.shareTargetPicker([flexMessage]);
      };
    }

    init();
  </script>
</body>
</html>
